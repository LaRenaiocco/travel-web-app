<!DOCTYPE html>
<html>
<head>
  <title>Adventure Awaits</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous">
  </script>
</head>
<body>
  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}
<div>
  <h1>Adventure Awaits</h1>
  <h3>Grab your friends and plan the perfect adventure...</h3>
</div>
<div id="login-info">
  <div id="login">
    <h4>Login here</h4>
    <form id="login-form" action="/login" method="POST">
      <div>Email:
        <input type="text" name="email" required="required" />
      </div>
      <div>Password:
        <input type="password" name="password" required="required" />
      </div>
      <div>
        <input type="submit" value="Log In" />
      </div>
    </form>
  </div>
  <div id="create-user-link">
    Need an account? Click here...
  </div>
</div>
<div hidden id="new-user">
  <form id="new-user-form" submit="/users/create-user.json" method="POST">
  	<div>Email:
      <input id="new-email" type="text" name="email">
  	</div>
    <div>Password:
      <!-- Consider https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/password -->
      <input id="new-password" type="text" name="password">
    </div>
    <div>First Name:
      <input id="new-fname" type="text" name="fname">
    </div>
    <div>Last Name:
      <input id="new-lname" type="test" name="lname">
    </div>
    <div>
      <input type="submit" value="Create Account">
    </div>
  </form>
  <button id="back-to-login">Return to Login</button>
</div>

<script src="/static/js/homepage.js"></script>
