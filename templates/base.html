<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
      <script src="https://code.jquery.com/jquery-3.5.1.js"
              integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous">
      </script>
      {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    <div class="navbar">
      <a href="/users/profile/<fname>">My Profile</a>
      <a href="/logout">Logout</a>
    </div>
      {% block body %}{% endblock %}
        <script src="/static/js/navbar.js"></script>
      {% block after_body %}{% endblock %}
      {% if g.jasmine_tests %}
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine-html.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/boot.min.js"></script>
        <script src="/static/js/jasmine-spec.js"></script>
      {% endif %}
  </body>
</html>
